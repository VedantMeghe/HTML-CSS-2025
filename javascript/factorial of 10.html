<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial of 10</title>
</head>
<body>
    <p id="factorial"></p>
    <script>
         
        let factorial = 1;
      
        for (let i = 1; i <= 10; i++) {
          factorial *= i;
          console.log( factorial);
          document.getElementById("factorial").innerHTML = "Factorial is : " +  factorial + "<br>";
        }
      
    
      </script>
      
</body>
</html>
