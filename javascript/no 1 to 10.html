<!-- Print no from 1 to 10 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="number"></p>
    <script>
        for (let i = 1; i <= 10; i++) {
          console.log(i);
          document.getElementById("number").innerHTML += i + "<br>";
        }
      </script>
 </body>
 </html>
