
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> sum of odd no.</title>
</head>
<body>
   <p id="odd number"></p>
   <script>
    let sum = 0;
       for (let i = 11; i < 30; i +=2) {
        sum+=i;
         console.log(sum);
         document.getElementById("odd number").innerHTML = "sum is : "+sum + "<br>";
       }
     </script>
</body>
</html>
