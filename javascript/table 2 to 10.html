<!-- Print no from 1 to 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>table from 2 to 10</title>
</head>
<body>
   <p id="table"></p>
   <script>
     for (let i = 2; i <= 10; i++) {
         console.log(i);
         
         for (let j = 1; j <= 10; j++) {
            document.write(i + " x " + j + " = " + (i * j) + "<br>");
       }
    }
     </script>
</body>
</html>
