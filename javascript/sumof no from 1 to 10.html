<!-- Print no from 1 to 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>sum of no. from 1 to 10</title>
</head>
<body>
   <p id="number"></p>
   <script>
    let sum = 0;
       for (let i = 1; i <= 10; i++) {
         sum += i;
         console.log(sum);
         document.getElementById("number").innerHTML = "sum is : "+ sum + "<br>";
       }
     </script>
</body>
</html>
