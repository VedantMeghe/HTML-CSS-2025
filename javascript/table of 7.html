<!-- Print no from 1 to 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>table of 7</title>
</head>
<body>
   <p id="table"></p>
   <script>
       for (let i = 1; i <= 10; i++) {
         console.log(i);
         document.getElementById("table").innerHTML  += "7 * " + i + "=" + (7 * i) + "<br>";
       }
     </script>
</body>
</html>
